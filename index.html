<body>
<link rel="stylesheet" href="styles.css">
<div class="background">
    <img src="img/background.png">
</div>
<!--<div class="Container">-->
<!--Start_Quiz-->
<div class="StartContainer">
    <p class="topic">Art</p>
    <p class="text">Art is one of the most general categories of aesthetics, art history and artistic practice.</p>
    <button class="start"> Start</button>
</div>

<!--Quiz-->
<div class="QuizContainer">
    <p class="textMain">Question 1/10</p>
    <p class="textQuestion">How many planets are in the solar system?</p>
    <div class="timerContainer">
        <p class="timeTxt">time:</p>
        <div class="timer">12s</div>
    </div>
    <div class="buttonContainer">
        <button class="Answer1">8</button>
        <button class="Answer2">9</button>
        <button class="Answer3">11</button>
        <button class="Answer4">7</button>
        <input class="next_butt" type="image" name="next" src="img/carbon_next.jpg" border="0" alt="Submit"
               style="width: 50px;"/>
    </div>
</div>


<!--</div>-->


</body>
